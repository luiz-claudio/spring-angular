<div class="card">
  <div class="card-header">
    Cadastro
  </div>

  <div class="card-body">

<div class="container">
    <form>

          <div class="form-group ">
            <label for="inputEmail4">Nome</label>
            <input type="email" name="nome" [(ngModel)]='cadastro.nome' class="form-control" id="inputEmail4" placeholder="nome">
          </div>

        <div class="form-group ">
          <label for="inputAddress">E-mail</label>
          <input type="email" name="email" [(ngModel)]='cadastro.email' class="form-control" id="inputAddress" placeholder="E-mail">
        </div>


          <div class="form-group ">
            <label for="inputCity">Login</label>
            <input type="text" name="login" [(ngModel)]='cadastro.login' class="form-control" placeholder="login" id="inputCity">
          </div>

          <div class="form-group ">
            <label for="inputCity">Senha</label>
            <input type="password" name="senha" [(ngModel)]='cadastro.senha' class="form-control" placeholder="senha" id="inputCity">
          </div>




        <button type="submit" (click)='store()' class="btn btn-primary">Cadastrar</button>
      </form>
  </div>
</div>
</div>
